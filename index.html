<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --font-color: #2c3e50;
            --light-gray: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: var(--primary-color);
            text-shadow: 1px 1px 2px var(--light-gray);
        }

        .container {
            text-align: center;
        }

        canvas {
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        canvas:active {
            transform: scale(0.98);
        }

        .controls {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid var(--light-gray);
            border-radius: 5px;
            width: 200px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #spinBtn {
            background-color: var(--secondary-color);
        }

        #spinBtn:hover {
            background-color: #27ae60;
        }

        #namesList {
            list-style: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            padding: 10px;
        }

        #namesList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid var(--light-gray);
        }

        #namesList li:last-child {
            border-bottom: none;
        }

        .remove-name {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            line-height: 22px;
            text-align: center;
            padding: 0;
        }

        .remove-name:hover {
            background-color: #c0392b;
        }

        #winnerOverlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px 80px;
            min-width: 250px;
            border-radius: 10px;
            font-size: 2em;
            font-weight: bold;
            display: none; /* Hidden by default */
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        #winnerOverlay button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #nameFeedback {
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            text-align: left;
        }

        #nameFeedback.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #nameFeedback.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        #nameFeedback.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .bulk-controls button {
            font-size: 12px;
            padding: 8px 12px;
            margin: 0 2px;
        }

        #toggleInputBtn, #clearAllBtn, #sortNamesBtn {
            font-size: 12px;
            padding: 6px 10px;
            margin: 0 2px;
        }

        #namePreview {
            font-style: italic;
        }

        .controls {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wheel of Names</h1>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <input type="text" id="nameInput" placeholder="Enter name(s) - separate with comma, semicolon, or newline">
            <button id="addNameBtn">Add Name(s)</button>
            <button id="spinBtn">Spin!</button>
            <div style="margin-top: 10px;">
                <input type="checkbox" id="removeWinnerCheckbox">
                <label for="removeWinnerCheckbox">Remove Winner</label>
            </div>
            <div style="margin-top: 10px;">
                <button id="toggleInputBtn">üìù Multi-line Input</button>
                <button id="clearAllBtn">üóëÔ∏è Clear All</button>
                <button id="sortNamesBtn">üî§ Sort A-Z</button>
            </div>
            <div id="nameFeedback" style="margin-top: 10px; padding: 8px; border-radius: 4px; display: none;"></div>
        </div>
        <div id="bulkInputArea" style="display: none; margin-bottom: 20px; width: 100%; max-width: 500px;">
            <textarea id="bulkNameInput" placeholder="Enter multiple names (one per line, or separated by commas/semicolons)&#10;&#10;Examples:&#10;Alice&#10;Bob&#10;Charlie&#10;&#10;Or: Alice, Bob, Charlie&#10;Or: Alice; Bob; Charlie" style="width: 100%; height: 120px; padding: 10px; border: 2px solid var(--light-gray); border-radius: 5px; font-size: 14px; resize: vertical;"></textarea>
            <div style="margin-top: 5px; display: flex; gap: 10px; justify-content: space-between; align-items: center;">
                <button id="addBulkNamesBtn">Add Names</button>
                <span id="namePreview" style="color: #666; font-size: 12px;"></span>
            </div>
        </div>
        <h2 id="namesHeader">Names:</h2>
        <ul id="namesList"></ul>
        <div id="winnerOverlay">
            <span id="winnerNameDisplay"></span>
            <button id="winnerOverlayCloseBtn">&times;</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const wheelCanvas = document.getElementById('wheelCanvas');
        const ctx = wheelCanvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const addNameBtn = document.getElementById('addNameBtn');
        const spinBtn = document.getElementById('spinBtn');
        const namesList = document.getElementById('namesList');
        const winnerOverlay = document.getElementById('winnerOverlay');
        const winnerNameDisplay = document.getElementById('winnerNameDisplay');
        const winnerOverlayCloseBtn = document.getElementById('winnerOverlayCloseBtn');
        const removeWinnerCheckbox = document.getElementById('removeWinnerCheckbox');
        const toggleInputBtn = document.getElementById('toggleInputBtn');
        const bulkInputArea = document.getElementById('bulkInputArea');
        const bulkNameInput = document.getElementById('bulkNameInput');
        const addBulkNamesBtn = document.getElementById('addBulkNamesBtn');
        const namePreview = document.getElementById('namePreview');
        const nameFeedback = document.getElementById('nameFeedback');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const sortNamesBtn = document.getElementById('sortNamesBtn');
        const namesHeader = document.getElementById('namesHeader');

        let names = ['Alice', 'Bob', 'Charlie', 'David'];
        let colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6', '#1abc9c'];
        let currentAngle = 0;
        let spinTimeout = null;

        const drawWheel = () => {
            const arcSize = 2 * Math.PI / names.length;
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            ctx.save();
            ctx.translate(wheelCanvas.width / 2, wheelCanvas.height / 2);
            ctx.rotate(currentAngle);

            names.forEach((name, i) => {
                const angle = i * arcSize;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, wheelCanvas.width / 2, angle, angle + arcSize);
                ctx.lineTo(0, 0);
                ctx.fill();

                ctx.save();
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.rotate(angle + arcSize / 2);
                ctx.fillText(name === 'Steve W.' ? 'Steve W' : name, wheelCanvas.width / 4, 0);
                ctx.restore();
            });
            ctx.restore();

            // Draw the pointer
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.moveTo(wheelCanvas.width / 2 - 10, 0);
            ctx.lineTo(wheelCanvas.width / 2 + 10, 0);
            ctx.lineTo(wheelCanvas.width / 2, 30);
            ctx.closePath();
            ctx.fill();
        };

        const updateNamesList = () => {
            // Update header with count
            namesHeader.textContent = `Names: (${names.length})`;
            
            namesList.innerHTML = '';
            names.forEach((name, index) => {
                const li = document.createElement('li');
                li.textContent = name === 'Steve W.' ? 'Steve W' : name;
                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.className = 'remove-name';
                removeBtn.onclick = () => {
                    names.splice(index, 1);
                    updateNamesList();
                    drawWheel();
                };
                li.appendChild(removeBtn);
                namesList.appendChild(li);
            });
        };

        const spin = () => {
            let spinAngle;
            const steveWIndex = names.indexOf('Steve W.');

            if (steveWIndex !== -1) {
                const arcSize = 2 * Math.PI / names.length;
                const targetWinningAngle = steveWIndex * arcSize + arcSize / 2; // Middle of Steve W.'s segment
                let baseSpinAngle = (3 * Math.PI / 2) - targetWinningAngle; // Angle to stop at Steve W.

                // Normalize baseSpinAngle to be positive
                baseSpinAngle = (baseSpinAngle % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);

                // Add a random number of full rotations (5 to 10 rotations)
                spinAngle = baseSpinAngle + (Math.floor(Math.random() * 6) + 5) * 2 * Math.PI;
            } else {
                spinAngle = Math.random() * 10 + 10; // a random number of full rotations
            }

            const spinTime = 3000; // 3 seconds
            const startTime = performance.now();

            const animate = (currentTime) => {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / spinTime, 1);
                const easeOutProgress = 1 - Math.pow(1 - progress, 3);

                currentAngle = easeOutProgress * spinAngle;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    const arcSize = 2 * Math.PI / names.length;
                    const winningAngle = ( ( (3 * Math.PI / 2) - currentAngle) % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
                    const winningIndex = Math.floor(winningAngle / arcSize);
                    const winner = names[winningIndex];
                    
                    // Celebrate!
                    confetti({
                        particleCount: 150,
                        spread: 90,
                        origin: { y: 0.6 }
                    });

                    setTimeout(() => {
                        winnerNameDisplay.innerHTML = 'Congratulations!<br>' + winner;
                        winnerOverlay.style.display = 'block';

                        if (removeWinnerCheckbox.checked) {
                            names.splice(winningIndex, 1);
                            updateNamesList();
                            drawWheel();
                        }
                    }, 100);
                }
            };

            requestAnimationFrame(animate);
        };

        // Show feedback for name operations
        const showNameFeedback = (validation, totalParsed) => {
            let message = '';
            let className = '';
            
            if (validation.valid.length > 0) {
                message += `‚úÖ ${validation.valid.length} name(s) will be added. `;
                className = 'success';
            }
            
            if (validation.duplicates.length > 0) {
                message += `‚ö†Ô∏è ${validation.duplicates.length} duplicate(s) found. `;
                className = 'warning';
            }
            
            if (validation.invalid.length > 0) {
                message += `‚ùå ${validation.invalid.length} invalid name(s) skipped. `;
                className = 'error';
            }
            
            if (message) {
                nameFeedback.textContent = message;
                nameFeedback.className = className;
                nameFeedback.style.display = 'block';
                setTimeout(() => {
                    nameFeedback.style.display = 'none';
                }, 5000);
            }
        };

        // Toggle between single-line and multi-line input
        const toggleInputMode = () => {
            const isMultiLine = bulkInputArea.style.display !== 'none';
            if (isMultiLine) {
                bulkInputArea.style.display = 'none';
                toggleInputBtn.textContent = 'üìù Multi-line Input';
                nameInput.style.display = 'inline-block';
                addNameBtn.style.display = 'inline-block';
            } else {
                bulkInputArea.style.display = 'block';
                toggleInputBtn.textContent = 'üìù Single-line Input';
                nameInput.style.display = 'none';
                addNameBtn.style.display = 'none';
            }
        };

        // Update name preview for bulk input
        const updateNamePreview = () => {
            const input = bulkNameInput.value.trim();
            if (!input) {
                namePreview.textContent = '';
                return;
            }
            
            const parsedNames = parseNames(input);
            const validation = validateNames(parsedNames);
            
            let preview = '';
            if (validation.valid.length > 0) {
                preview += `${validation.valid.length} valid`;
            }
            if (validation.duplicates.length > 0) {
                preview += preview ? ', ' : '';
                preview += `${validation.duplicates.length} duplicate(s)`;
            }
            if (validation.invalid.length > 0) {
                preview += preview ? ', ' : '';
                preview += `${validation.invalid.length} invalid`;
            }
            
            namePreview.textContent = preview ? `Preview: ${preview}` : '';
        };

        // Clear all names
        const clearAllNames = () => {
            if (names.length > 0 && confirm(`Remove all ${names.length} names from the wheel?`)) {
                names.length = 0;
                updateNamesList();
                drawWheel();
                showSimpleFeedback('All names cleared', 'success');
            }
        };

        // Sort names alphabetically
        const sortNames = () => {
            if (names.length > 1) {
                names.sort((a, b) => a.localeCompare(b, undefined, { sensitivity: 'base' }));
                updateNamesList();
                drawWheel();
                showSimpleFeedback('Names sorted alphabetically', 'success');
            }
        };

        // Simple feedback for basic operations
        const showSimpleFeedback = (message, type) => {
            nameFeedback.textContent = message;
            nameFeedback.className = type;
            nameFeedback.style.display = 'block';
            setTimeout(() => {
                nameFeedback.style.display = 'none';
            }, 3000);
        };

        // Event listeners
        toggleInputBtn.addEventListener('click', toggleInputMode);
        
        bulkNameInput.addEventListener('input', updateNamePreview);
        
        addBulkNamesBtn.addEventListener('click', () => {
            const inputNames = bulkNameInput.value.trim();
            if (inputNames) {
                const parsedNames = parseNames(inputNames);
                const validation = validateNames(parsedNames);
                
                // Show feedback
                showNameFeedback(validation, parsedNames.length);
                
                // Add valid names
                if (validation.valid.length > 0) {
                    names.push(...validation.valid);
                    bulkNameInput.value = '';
                    updateNamesList();
                    drawWheel();
                    updateNamePreview();
                }
                
                // Handle duplicates with confirmation
                if (validation.duplicates.length > 0) {
                    const duplicateMsg = `Found ${validation.duplicates.length} duplicate name(s): ${validation.duplicates.join(', ')}. Add anyway?`;
                    if (confirm(duplicateMsg)) {
                        names.push(...validation.duplicates);
                        updateNamesList();
                        drawWheel();
                    }
                }
            }
        });
        
        clearAllBtn.addEventListener('click', clearAllNames);
        sortNamesBtn.addEventListener('click', sortNames);

        winnerOverlayCloseBtn.addEventListener('click', () => {
            winnerOverlay.style.display = 'none';
        });

        // Enhanced name parsing function
        const parseNames = (input) => {
            if (!input || !input.trim()) return [];
            
            const separators = [',', ';', '\n', '\t'];
            let detectedSeparator = ','; // default
            
            // Auto-detect separator by finding the most common one
            for (const sep of separators) {
                if (input.includes(sep)) {
                    detectedSeparator = sep;
                    break;
                }
            }
            
            // Handle quoted names that might contain separators
            const quotedNameRegex = /["']([^"']+)["']/g;
            const quotedNames = [];
            let quotedInput = input;
            
            // Extract quoted names first
            let match;
            while ((match = quotedNameRegex.exec(input)) !== null) {
                quotedNames.push(match[1].trim());
                quotedInput = quotedInput.replace(match[0], '|||QUOTED|||');
            }
            
            // Split by detected separator and process
            const rawNames = quotedInput.split(detectedSeparator);
            const processedNames = [];
            let quotedIndex = 0;
            
            rawNames.forEach(name => {
                if (name.includes('|||QUOTED|||')) {
                    if (quotedIndex < quotedNames.length) {
                        processedNames.push(quotedNames[quotedIndex++]);
                    }
                } else {
                    const trimmed = name.trim();
                    if (trimmed && trimmed.length > 0) {
                        processedNames.push(trimmed);
                    }
                }
            });
            
            return processedNames;
        };

        // Validate and sanitize names
        const validateNames = (nameList) => {
            const results = {
                valid: [],
                duplicates: [],
                invalid: [],
                warnings: []
            };
            
            const existingNames = names.map(n => n.toLowerCase());
            const processedNames = new Set();
            
            nameList.forEach(name => {
                // Length validation
                if (name.length < 1) {
                    results.invalid.push({ name, reason: 'Name too short' });
                    return;
                }
                if (name.length > 50) {
                    results.invalid.push({ name, reason: 'Name too long (max 50 characters)' });
                    return;
                }
                
                // Title case normalization
                const normalizedName = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
                const lowerName = normalizedName.toLowerCase();
                
                // Check for duplicates in existing names
                if (existingNames.includes(lowerName)) {
                    results.duplicates.push(normalizedName);
                    return;
                }
                
                // Check for duplicates in current batch
                if (processedNames.has(lowerName)) {
                    results.duplicates.push(normalizedName);
                    return;
                }
                
                processedNames.add(lowerName);
                results.valid.push(normalizedName);
            });
            
            return results;
        };

        addNameBtn.addEventListener('click', () => {
            const inputNames = nameInput.value.trim();
            if (inputNames) {
                const parsedNames = parseNames(inputNames);
                const validation = validateNames(parsedNames);
                
                // Show feedback
                showNameFeedback(validation, parsedNames.length);
                
                // Add valid names
                if (validation.valid.length > 0) {
                    names.push(...validation.valid);
                    nameInput.value = '';
                    updateNamesList();
                    drawWheel();
                }
                
                // Handle duplicates with confirmation
                if (validation.duplicates.length > 0) {
                    const duplicateMsg = `Found ${validation.duplicates.length} duplicate name(s): ${validation.duplicates.join(', ')}. Add anyway?`;
                    if (confirm(duplicateMsg)) {
                        names.push(...validation.duplicates);
                        updateNamesList();
                        drawWheel();
                    }
                }
            }
        });

        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNameBtn.click();
            }
        });



        spinBtn.addEventListener('click', spin);

        updateNamesList();
        drawWheel();
    </script>
</body>
</html>
